<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Realtime Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #57748b, #0f172a);
            font-family: 'Poppins', sans-serif;
        }

        .clock {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(29, 10, 10, 0.1);
            padding: 5rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .time {
            font-size: 4rem;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .date {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #ece8e8;
        }

        .time span {
            font-weight: bold;
            color: #e5dca6;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Format time
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            // Format date
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            const day = days[now.getDay()];
            const date = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();

            // Update DOM
            document.getElementById('time').innerHTML = `<span>${hours}</span>:<span>${minutes}</span>:<span>${seconds}</span>`;
            document.getElementById('date').textContent = `${day}, ${date} ${month} ${year}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
